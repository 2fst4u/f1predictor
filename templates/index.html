<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Predictor</title>
    <style>
        body { font-family: sans-serif; max-width: 800px; margin: 0 auto; padding: 20px; }
        label { display: block; margin-bottom: 5px; font-weight: bold; }
        input, select { margin-bottom: 15px; padding: 8px; width: 100%; box-sizing: border-box; }
        .checkbox-group { margin-bottom: 15px; }
        .checkbox-group label { display: inline-block; margin-right: 15px; font-weight: normal; }
        .checkbox-group input { width: auto; margin-right: 5px; }
        button { padding: 10px 20px; background-color: #E10600; color: white; border: none; cursor: pointer; font-size: 16px; }
        button:hover { background-color: #B30500; }
        h1 { color: #E10600; }
    </style>
</head>
<body>
    <h1>F1 Race Predictor</h1>
    <form action="/predict" method="post">
        <label for="season">Season (Year or 'current'):</label>
        <input type="text" id="season" name="season" value="current" placeholder="e.g. 2024">

        <label for="round">Round (Number, 'next', or 'last'):</label>
        <input type="text" id="round" name="round" value="next" placeholder="e.g. 5">

        <label>Sessions:</label>
        <div class="checkbox-group">
            <label><input type="checkbox" name="sessions" value="qualifying" checked> Qualifying</label>
            <label><input type="checkbox" name="sessions" value="race" checked> Race</label>
            <label><input type="checkbox" name="sessions" value="sprint_qualifying"> Sprint Qualifying</label>
            <label><input type="checkbox" name="sessions" value="sprint"> Sprint</label>
        </div>

        <button type="submit">Predict</button>
    </form>
</body>
</html>
